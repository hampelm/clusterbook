<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="/assets/css/reset.css" type="text/css" charset="utf-8"/>
<link rel="stylesheet" href="/assets/css/main.css" type="text/css" charset="utf-8"/>

{% block head %}
{% endblock %}

<style type="text/css" media="screen">
	#cluster-nav #ch-{{cluster}} {
		background:#fff;
	}
</style>

</head>

<body onload="init();">
<div id="page">
<div id="container">
	
<div id="cluster-nav">
{% for c in clusters %}
<div class="cluster-head" id="ch-{{c.cluster_id}}"><a href="/cluster/{{ c.cluster_id}}">{{ c.cluster_id }}</a></div>
{% endfor %}
</div>
	
{% block content %}{% endblock %}
</div>
</div>
</body>

</html>
